<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>訂單明細</title>
</head>

<body>
    <%- include('./layout/header'); -%>

        <div class="content">

            <div class="container">

                <h2 class="mt-5 text-center">訂單明細</h2>
                <!-- <div class="process item-pro">
                    購物清單 → 填寫資料 → 訂單確認
                </div> -->

                <div class="table-responsive">
                    <table class="table cart-table">
                        <thead>
                            <tr>
                                <th>請勾選行程</th>
                                <th>商品名稱</th>
                                <th>日期</th>
                                <th>人數</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 行程1 -->
                            <tr>
                                <td>
                                    <input type="checkbox" checked>
                                </td>
                                <td>
                                    <div class="d-flex flex-column flex-md-row align-items-center">
                                        <a href="product.html">
                                            <img src="../assets/images/Bangkok.jpg" class="img-fluid"
                                                style="width: 80px; height: 60px;" alt="Bangkok">
                                        </a>
                                        <a href="product.html"><span class="ms-3">曼谷自由行</span></a>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column flex-md-row">
                                        <input type="date" class="form-control me-md-2 mb-2 mb-md-0" value="2024-11-12">
                                        <span class="d-none d-md-inline">~</span>
                                        <input type="date" class="form-control ms-md-2" value="2024-11-16">
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <button class="btn btn-outline-secondary btn-sm">-</button>
                                        <input type="text" class="form-control text-end mx-2" value="1"
                                            style="width: 50px;">
                                        <button class="btn btn-outline-secondary btn-sm">+</button>
                                    </div>
                                </td>
                                <td>NT $28,800/人</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <div class="shoppingcart item-2">
                    <h5>購物清單</h5>
                    <br>
                    <img src="../assets/images/search-Sigapore.png" alt="">
                </div> -->

                <!-- <div class="container my-5"> -->
                <div class="row">
                    <!-- Discount Code Section -->
                    <div class="col-md-6 mb-3 mb-md-0">
                        <h5>折扣碼：</h5>
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" id="discountCode" placeholder="Discount2024">
                            </div>
                        </form>
                        <a href="login.html" class="text-primary">查看更多優惠碼</a>
                    </div>

                    <!-- Payment Summary Section -->
                    <div class="col-md-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th colspan="2" class="text-end">付款資訊</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>小計</td>
                                    <td class="text-end">NT$28,800</td>
                                </tr>
                                <tr>
                                    <td>折扣碼</td>
                                    <td class="text-end text-danger">-NT$500</td>
                                </tr>
                                <tr>
                                    <td class="text-danger">合計</td>
                                    <td class="text-end">NT$28,300</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

        <!--旅客資料-->
        <div class="container mt-5">
            <h2 class="text-center">訂購人資料</h2>
            <form>
              <!-- 訂購人資料 -->
              <div class="form-group mt-3">
                <label for="name">真實姓名</label>
                <input type="text" class="form-control" id="name" placeholder="請輸入您的真實姓名 (例：王大明)" required>
              </div>
              <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件地址" required>
              </div>
              <div class="form-group mt-3">
                <label for="phone">手機號碼</label>
                <input type="tel" class="form-control" id="phone" placeholder="請輸入您的手機號碼" required>
              </div>
              <div class="form-group mt-3">
                <label for="other-requirements">其它需求</label>
                <textarea class="form-control" id="other-requirements" placeholder="請輸入您的其它需求"></textarea>
              </div>
          
              <h2 class="text-center mt-4">旅客資料</h2>
          
              <!-- 旅客01資料 -->
              <div class="form-group">
                <label>旅客01</label>
                <select class="form-control mb-2">
                  <option selected>佔床(2人床)</option>
                  <option>不佔床</option>
                </select>
              </div>
              <div class="form-group mt-3">
                <label for="traveler-name">中文姓名</label>
                <input type="text" class="form-control" id="traveler-name" placeholder="請輸入您的中文姓名" required>
              </div>
              <div class="form-group mt-3">
                <label for="id-number">身份證字號</label>
                <input type="text" class="form-control" id="id-number" placeholder="請輸入您的身份證字號" required>
              </div>
              <div class="form-group mt-3">
                <label for="birthdate">出生日期(西元)</label>
                <input type="date" class="form-control" id="birthdate" placeholder="YYYY / MM / DD" required>
              </div>
              <div class="form-group mt-3">
                <label for="contact-phone">聯絡電話</label>
                <input type="tel" class="form-control" id="contact-phone" placeholder="請輸入您的聯絡號碼" required>
              </div>
              <div class="form-group mt-3">
                <label for="emergency-contact-name">緊急聯絡人姓名</label>
                <input type="text" class="form-control" id="emergency-contact-name" placeholder="請輸入緊急聯絡人姓名" required>
              </div>
              <div class="form-group mt-3">
                <label for="relationship">緊急聯絡人關係</label>
                <select class="form-control" id="relationship" required>
                  <option selected>請選擇關係</option>
                  <option>家人</option>
                  <option>朋友</option>
                  <option>同事</option>
                </select>
              </div>
              <div class="form-group mt-3">
                <label for="emergency-phone">緊急聯絡人聯絡電話</label>
                <input type="tel" class="form-control" id="emergency-phone" placeholder="請輸入緊急聯絡人聯絡號碼" required>
              </div>
              
              <!-- 提交按鈕 -->
            </form>
        </div>
        <!--旅客資料END-->

        <div class="btn-1">
            <button type="button" class="btn btn-success text-white">確認結帳</button>
        </div>

            <!-- <img src="../assets/images/search-Sigapore.png" class="card-img-top rounded" alt="pic1">  -->
            <script type="module" src="../main.js"></script>

            
            </div>
        </div>
</body>

<%- include('./layout/footer'); -%>

</html>
