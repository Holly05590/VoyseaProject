<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container-fluid">
      <!--三張照片輪播-->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active position-relative">
            <img src="../assets/images/1T53whgd.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block text-dark position-absolute top-50 start-50">
              <h1>背上背包，說走就走</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/images/search_Thailand_Wat.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block position-absolute top-50 start-50">
              <h1>背上背包，說走就走</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/images/search-Sigapore.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block position-absolute top-50 start-50">
              <h1>背上背包，說走就走</h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--三張照片輪播END-->

      
          
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
